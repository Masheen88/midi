<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="board">
    <h1>Matt's Midi Project</h1>

    <button id="playButton">Play Sound</button><br />
    <label for="midiInputs">Select an input:</label>
    <select id="midiInputs" name="midiInputs">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <script src="main.js"></script>

    <div id="keyboard">
      <div class="keys">
        <div id="58-Note" data-key="58" class="key sharp" data-note="A#">
          <span class="hints">A#3 - Bb3</span>
        </div>

        <div id="59-Note" data-key="59" class="key" data-note="C">
          <span class="hints">B3</span>
        </div>

        <div id="60-Note" data-key="60" class="key" data-note="C">
          <span class="hints">C4</span>
        </div>

        <div id="61-Note" data-key="61" class="key sharp" data-note="C#">
          <span class="hints">C#4 - Db4</span>
        </div>

        <div id="62-Note" data-key="62" class="key" data-note="D">
          <span class="hints">D4</span>
        </div>
        <div id="63-Note" data-key="63" class="key sharp" data-note="D#">
          <span class="hints">D#4 - Eb4</span>
        </div>
        <div id="64-Note" data-key="64" class="key" data-note="E">
          <span class="hints">E4</span>
        </div>
        <div id="65-Note" data-key="65" class="key" data-note="F">
          <span class="hints">F4</span>
        </div>
        <div id="66-Note" data-key="66" class="key sharp" data-note="F#">
          <span class="hints">F#4 - Gb4</span>
        </div>
        <div id="67-Note" data-key="67" class="key" data-note="G">
          <span class="hints">G4</span>
        </div>
        <div id="68-Note" data-key="68" class="key sharp" data-note="G#">
          <span class="hints">G#4 - Ab4</span>
        </div>
        <div id="69-Note" data-key="69" class="key" data-note="A">
          <span class="hints">A4</span>
        </div>
        <div id="70-Note" data-key="70" class="key sharp" data-note="A#">
          <span class="hints">A#4 - Bb4</span>
        </div>
        <div id="71-Note" data-key="71" class="key" data-note="B">
          <span class="hints">B4</span>
        </div>
        <div id="72-Note" data-key="72" class="key" data-note="C">
          <span class="hints">C5</span>
        </div>
        <div id="73-Note" data-key="73" class="key sharp" data-note="C#">
          <span class="hints">C#5 - Db5</span>
        </div>
        <div id="74-Note" data-key="74" class="key" data-note="D">
          <span class="hints">D5</span>
        </div>
        <div id="75-Note" data-key="75" class="key sharp" data-note="D#">
          <span class="hints">D#5 - Eb5</span>
        </div>
        <!-- <div id="76-Note" data-key="76" class="key" data-note="E">
          <span class="hints">E5</span>
        </div> -->
      </div>
    </div>
  </body>
</html>
